# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - bot-reserva

on:
  push:
    branches:
      - master
    paths:
    - 'bot-reserva/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
        working-directory: ./bot-reserva

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./bot-reserva

      - name: Zip artifact for deployment
        run: zip -r ../release.zip .
        working-directory: ./bot-reserva

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5FF8B0337DF4490AA0E52CCD5056023C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0C7EEEDDB494D85B88B52737CC6B430 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_61B082509D134AF48A41C1ECF88FB0F2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bot-reserva-app' # Replace with your app name
          slot-name: 'Production'
          package: release.zip
          startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 app:app'
